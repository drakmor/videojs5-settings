<!DOCTYPE html>
<html>
<head>
  <title>Hola Video.js | HTML5 Video Player</title>

  <link href="../node_modules/@hola.org/video.js/dist/origin/video-js.css" rel="stylesheet" type="text/css">
  <link href="../node_modules/@hola.org/videojs-hola-skin/dist/css/videojs-hola-skin.css" rel="stylesheet" type="text/css">
  <link href="../dist/videojs-settings.css" rel="stylesheet" type="text/css">

  <script src="../node_modules/@hola.org/video.js/dist/origin/video.js"></script>
  <script src="../node_modules/@hola.org/videojs-hola-skin/dist/js/videojs-hola-skin.js"></script>
  <script src="../dist/videojs-settings.js"></script>

  <script>
    videojs.options.flash.swf = "../node_modules/@hola.org/video.js/dist/video-js.swf";
  </script>

</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" style="width:100%" height="500" playsinline
      muted data-setup='{"tooltips":true, "plugins":{"settings":true,"hola_skin":{"css":false,"className":"vjs-ios-skin"}}, "html5":{"nativeControlsForTouch":false}}'>
    <source src="http://player.h-cdn.org/static/mp4/cdn_demo_long_720p.mp4" type='video/mp4' />
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

</body>
</html>
